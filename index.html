<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Red+Hat+Display:wght@500&family=Roboto+Condensed:wght@700&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-control">
            <form action="" id="form">
                <table>
                    <tr>
                        <td>
                            <label for="username">Your Name<span>*</span></label>
                        </td>
                        <td>
                            <input type="text" id="name" class="name" name="username">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">Your Email<span>*</span></label>
                        </td>
                        <td>
                            <input type="email" id="email" name="email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password">Activation Token<span>*</span></label>
                            
                        </td>
                        <td>
                            <input type="password" id="password" name="password">
                        </td>
                    </tr>
                </table>
                <p class="policy">You agree to the
                    <a href="">privacy policy</a>
                    <span>*</span>
                    <input type="checkbox" id="checkbox" name="checkbox">
                </p>
                <div class="error-message" id="error"></div>
                <button type="submit" class="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
